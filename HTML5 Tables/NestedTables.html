<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Nested Tables</title>
    </head>
        <body>
        <table border="1">
            <colgroup>
                <col width="200px" />
                <col width="200px" />
            </colgroup>
            <tr valign="top">
                <td>
                    <a href="https://softuni.bg">
                        <img src="images\6661899.png"/>
                    </a>
                </td>
                <td valign="middle">
                    <table border="1">
                        <tr>
                           <th><font size="10">Software</font></th>
                        </tr>
                        <tr>
                            <th><font size="10">University</font></th>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        </body>
</html>
